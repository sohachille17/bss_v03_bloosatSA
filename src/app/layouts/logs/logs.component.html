<div class="pcoded-wrapper">
  <div class="pcoded-content">
      <div class="pcoded-inner-content">
          <div class="main-body">
              <div class="page-wrapper">
                  <!-- [ breadcrumb ] start -->
                  <div class="page-header">
                      <div class="page-block">
                          <div class="row align-items-center">
                              <div class="col-md-12">
                                  <div class="page-header-title">
                                      <h5 class="m-b-10">LOGS</h5>
                                  </div>

                              </div>
                          </div>
                      </div>
                  </div>
                 <!-- [ breadcrumb ] end -->
                    <!-- [ Main Content ] start -->
                    <div class="row">


                      <div class="col-xl-12">
                          <div class="card">
                              <div class="card-header">

                              </div>
                              <div class="card-body table-border-style">
                                  <div class="table-responsive">
                                      <table class="table table-bordered">
                                          <thead>
                                              <tr>

                                                  <th>Tableau affecter</th>
                                                  <th>Type d'interaction</th>
                                                  <th>Auteur</th>
                                                  <th>statut de l'interaction</th>
                                                  <th>Date</th>
                                                  <!-- <th>Donee affecter</th> -->
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <div *ngIf="notSuspendedLogs.length  < 1 spinner">
                                                  <app-spinner></app-spinner>
                                              </div>

                                              <tr *ngFor="let log of notSuspendedLogs  | paginate: { itemsPerPage: 10, currentPage: page, totalItems:totalLength }">
                                                  <td>{{log.actionOnTable}}</td>
                                                  <td>{{log.actionType}}</td>
                                                  <!-- <td>{{category.categoryDescription}}</td> -->
                                                  <td>{{log.author}}</td>
                                                  <td>
                                                    <span class="badge badge-pill badge-{{logs[log.did_action_succeed].style}}">{{logs[log.did_action_succeed].label}}</span>
                                                  </td>
                                                  <td>{{log["date"]}}</td>




                                              </tr>


                                          </tbody>
                                      </table>
                                  </div>
                              </div>

                          </div>
                      </div>
                      <div class="pagination">
                          <pagination-controls (pageChange)="page = $event"></pagination-controls>
                      </div>


                  </div>
                  <!-- [ Main Content ] end -->
              </div>
          </div>
      </div>
  </div>
</div>
